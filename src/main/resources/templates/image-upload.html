<div class="car-container">
    <div class="gallery-container">
        <div class="gallery">
            <div class="gallery-images">
                <img th:each="image : ${theCar.images}" th:src="@{'/image/' + ${image.id}}" alt="...">
            </div>
            <button class="prev-btn" onclick="prevSlide()">&#10094;</button>
            <button class="next-btn" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <div class="car-info">

        <label th:text="${theCar.mileage} + ' km · '"></label>
        <label th:text="${theCar.carEngine.capacity} + ' · '"></label>
        <label th:text="${theCar.carEngine.fuelType}"></label>

        <div class="car-price">
            <label th:text="${theCar.price}"></label>
            <label>PLN</label>
        </div>

    </div>

<script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery-images img');
    const totalImages = images.length;

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalImages;
      updateGallery();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateGallery();
    }

    function updateGallery() {
      const offset = -currentIndex * 500; // 500px to szerokość obrazu
      document.querySelector('.gallery-images').style.transform = `translateX(${offset}px)`;
    }
</script>
