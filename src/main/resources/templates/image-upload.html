<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Images</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<h1>Images Form</h1>
<hr>
<form action="/uploadImage" method="post" enctype="multipart/form-data">
    <input type="file" name="imageFile" />
    <input type="submit" value="Upload" />
</form>

<div class="container">
    <h1 class="text-center mt-5 mb-3">Audi Gallery</h1>

    <div class="row">
        <div th:each="image : ${images}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="@{'/image/' + ${image.id}}" class="card-img-top" alt="..."
                     style="width: 100%; height: 200px;">
                <div class="card-body">
                    <h5 th:text="${image.car.model}" class="card-title"></h5>
                    <p th:text="${image.car.description}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
